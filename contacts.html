<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Сайт туристичної компанії</title>
	<!-- Bootstrap CSS -->
	<!-- Підключаемо CSS bootstrap локально -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

</head>

<body class="body-top">

	<!-- Header & Navigation -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-3">
					<img id="logo" src="img/logo.png" />
				</div>
				<div class="col-9">
					<h1>Подорожуйте з нами!</h1>
				</div>
			</div>

			<div id="menu">
				<nav class="nav nav-pills flex-column flex-sm-row">
					<a class="flex-sm-fill text-sm-center nav-link active" href="index.html">Головна</a>
					<a class="flex-sm-fill text-sm-center nav-link" href="tours.html">Наші тури</a>
					<a class="flex-sm-fill text-sm-center nav-link" href="contacts.html">Про нас</a>
				</nav>
			</div>
		</div>

	</header>


	<!-- Page Content -->
	<main class="flex">
		<div class="container">
			<div id="top-text">
				<p>
					Наша адреса: м. Запоріжжя, вул Космічна,17
				</p>
				<p>
					Для зв’язку з нами заповніть форму:
				</p>
			</div>

			<form method="get" action="#">
				<div class="form-group">
					<label for="userName">Ваше ім’я:</label>
					<input type="text" class="form-control" id="userName" placeholder="John Dou">
				</div>
				<div class="form-group">
					<label for="userPhone">Ваш телефон:</label>
					<input type="text" class="form-control" id="userPhone" placeholder="123-456-7890">
				</div>
				<div class="form-group">
					<label for="userEmail">Ваша електронна адреса:</label>
					<input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
				</div>
				<div class="form-group">
					<label for="userText">Ваше повідомлення:</label>
					<textarea class="form-control" id="userText" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Відправити</button>
			</form>

		</div>
	</main>

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
				<div class="footer-text">
					Навчальний сайт, виконаний студентом Кузьменко Ю.О. :)
			</div>
		</div>
	</footer>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- Підключаемо бібліотеки JavaScript локально -->
	<script src="js/bootstrap.min.js"> </script>
</body>

</html>
